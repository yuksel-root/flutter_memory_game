name: flutter_memory_game
description: Flutter Memory Game

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter

  #State Management
  provider: ^6.0.4

  #icons
  fluttericon: ^2.0.0

  #Local Storage
  flutter_secure_storage: ^6.0.0

  #Lottie animations
  lottie: ^2.0.0
  google_fonts: ^4.0.4

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/game_bg_jpeg/
    - assets/game_card_png/
    - assets/splash_jpeg/
    - assets/animations_json/
    - assets/home_bg_jpeg/
    - assets/icons_png/
