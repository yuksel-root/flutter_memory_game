name: flutter_memory_game
description: Flutter Memory Game

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter

    
  #State Management
  provider: ^6.0.4
  
  #Native Splash Screen
  flutter_native_splash: ^2.2.16

  #icons
  fluttericon: ^2.0.0


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
 

flutter_native_splash:
  background_image: "assets/splash_images/sp2.jpg"
  image: assets/splash_images/sp_icon.png
  android: true
  android12: true
  ios: true
  web: true
 
 

flutter:
  uses-material-design: true

  assets:
  - assets/bg_images/
  - assets/card_images/
  - assets/splash_images/